<div class="col-md-10 col-md-offset-1">
  <form name="registerForm" class="col-md-8 col-md-offset-2">
    <h2>Sign Up</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="vm.firstName" placeholder="First Name">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="vm.lastName" placeholder="Last Name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="vm.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
    </div>
    <button ng-click="vm.register()" class="btn btn-primary">Register</button>
  </form>
</div>
