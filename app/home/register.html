<div class="col-md-10 col-md-offset-1">
  <form name="registerForm" class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="vm.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
    </div>
    <button ng-click="vm.register()" class="btn btn-primary">Register</button>
  </form>
</div>
