<div class="col-md-10 col-md-offset-1">
  <form name="loginForm" class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="vm.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
    </div>
    <div>
      <button ng-click="vm.login()" class="btn btn-primary">Login</button> <span>or <a ui-sref="register">Sign Up</a></span>
    </div>
  </form>
</div>
