<div class="col-md-10 col-md-offset-1">
  <form name="loginForm" class="col-md-6 col-md-offset-3" novalidate>
    <h2>Login</h2>
    <p class="alert alert-danger" ng-show="!vm.loginSuccess">Your email or password was incorrect.</p>
    <p class="alert alert-success" ng-show="vm.message">{{ vm.message }}</p>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="vm.email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="vm.password" placeholder="Password" required>
    </div>
    <div>
      <button ng-click="vm.login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button> <span>or <a ui-sref="register">Sign Up</a></span>
    </div>
  </form>
</div>
