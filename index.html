<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slim JWT</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
  <!-- header -->
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li ui-sref-active="active" ng-show="!$root.loggedIn"><a ui-sref="login">Login</a></li>
      <li ui-sref-active="active" ng-show="!$root.loggedIn"><a ui-sref="register">Register</a></li>
      <li ui-sref-active="active" ng-show="$root.loggedIn"><a ui-sref="user">User Info</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-show="$root.loggedIn">
      <li><a>{{$root.displayName}}</a></li>
    </ul>
  </nav>

  <main class="container" ui-view></main>

  <!-- External Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

  <!-- Application Scripts -->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/login.controller.js"></script>
  <script type="text/javascript" src="app/controllers/register.controller.js"></script>
  <script type="text/javascript" src="app/controllers/user.controller.js"></script>
</body>
</html>
